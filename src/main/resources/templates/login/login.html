<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
	rel="stylesheet">

<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

<title>Login</title>
</head>
<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">

				<div class="alert alert-success alert-dismissible fade show"
					id="mensagem-sucesso" th:if="${successMessage}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span class="mensagem" th:text="${successMessage}"></span>
				</div>

				<div class="alert alert-danger alert-dismissible fade show"
					id="error" th:if="${error}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span class="periodo-matricula" th:text="${error}"></span>
				</div>

				<div class="alert alert-danger alert-dismissible fade show"
					id="error" th:if="${session.errorMessage}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span class="periodo-matricula" th:text="${session.errorMessage}"></span>
				</div>
				
				<h1 class="conecta-eletiva-title text-center mb-4">Minha Estante Virtual</h1>
				
				<div class="card">
					<div class="card-body">
						
						<h2 class="card-title text-center mb-4">Login</h2>
						<form th:action="@{/login}" method="post">
							<div th:if="${errorMsg}" class="alert alert-danger" role="alert">
								<span th:text="${errorMsg}"></span>
							</div>
							<div th:if="${msg}" class="alert alert-success" role="alert">
								<span th:text="${msg}"></span>
							</div>

							<div class="form-group">
								<label for="username" class="form-label">Matr√≠cula</label> <input type="text"
									id="username" name="username" class="form-control" />
							</div>
							<div class="form-group">
								<label for="password" class="form-label">Senha</label> <input type="password"
									id="password" name="password" class="form-control" />
							</div>
							<button type="submit" class="btn btn-primary" id="login">Entrar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
