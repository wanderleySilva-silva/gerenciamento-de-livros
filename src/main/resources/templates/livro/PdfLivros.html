<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>

<h1>Lista de Livros </h1>

<!-- Students Table -->
<div id="alunos">
    <div th:if="${not #lists.isEmpty(livros)}">
        <table class="alunos_table paginate-table">
            <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="livro : ${livros}">
                <td th:text="${livro.titulo}"></td>
                <td th:text="${livro.autor}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<span th:text="'Count:' + ${#lists.size(livros)}"></span>

</body>
</html>
