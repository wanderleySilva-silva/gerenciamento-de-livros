<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/detalhar-livro.css}">

<title>Lista de livros</title>
</head>
<body>

<div class="container" style="max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif;">
		
		        <div class="col-12 text-end my-3">
		            <a th:href="@{/gerar-pdf(codigo=${livro.codigo})}" class="btn btn-success btn-sm" id="gerar-pdf">Gerar PDF</a>
		        </div>

	
    <h1 style="text-align: center; margin-bottom: 20px; font-size: 28px;">Detalhes do Livro</h1>

    <!-- Seção de Imagem -->
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
        <img th:src="${livro.imagem}" alt="Capa do livro" style="width: 150px; height: auto; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);" />
    </div>

    <!-- Detalhes do Livro -->
    <ul>
        <li th:text="'Título: ' + ${livro.titulo}"></li>
        <li th:text="'Autor: ' + ${livro.autor.nome}"></li>
    </ul>
    
<a th:href="@{/livros/listar-livros}">Voltar para lista de livros</a>
</div>

</body>
</html>
