<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
	rel="stylesheet">

<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<link rel="stylesheet" th:href="@{/css/novo-livro.css}">

<title>Cadastro de livros</title>
</head>
<body>

	<div class="container mt-5">

		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="voltar">
					<div
						th:insert="~{fragmentos/botao-voltar :: botaoVoltar('/livros/listar-livros')}"></div>
				</div>
				<div class="alert alert-success alert-dismissible fade show"
					id="mensagem-alteracao" th:if="${livroSalvoSucesso}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span class="mensagem" th:text="${livroSalvoSucesso}"></span>
				</div>



				<div class="card" id="card-titulo">
					<div class="card-body" id="card-body-titulo">
						<h2>Cadastro de Livros</h2>
					</div>
				</div>
				<div class="card" id="card-form">
					<div class="card-body" id="card-body-form">

						<form th:action="@{/livros/salvar-livro}" th:object="${livro}"
							method="post">

							<div class="mb-3">
								<label for="imagem" class="form-label">Imagem</label> <input
									type="text" class="form-control" id="imagem" name="imagem"
									th:field="*{imagem}">
							</div>

							<div class="mb-3">
								<label for="titulo" class="form-label">Título</label> <input
									type="text" class="form-control" id="titulo" name="titulo"
									th:field="*{titulo}"> <span class="message"
									th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">Título
									inválido</span>
							</div>
							<div class="mb-3">
								<label for="autor" class="form-label">Autor</label> <select
									class="form-select" id="autor" name="autorId"
									th:field="*{autorId}">
									<option th:each="autor : ${autores}" th:value="${autor.id}"
										th:text="${autor.nome}">Autor do livro</option>

								</select>
							</div>
							<button type="submit" id="botao-salvar">Cadastrar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
