<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
<link rel="stylesheet" th:href="@{/css/atualizar-livro.css}">

<title>Atualização de livros</title>
</head>
<body>

	<div class="div-form">
	<h2>Atualizar Livro</h2>

	<form th:action="@{/editar-livro/{codigo}(codigo=${livro.codigo})}" th:object="${livro}" method="post">
	
		<input class="form-control" id="imagem" name="imagem" type="text"
			th:field="*{imagem}" placeholder="Imagem do livro"
			aria-label="default input example">
			
		<input class="form-control" id="titulo" name="titulo" type="text"
			th:field="*{titulo}" placeholder="Título do livro"
			aria-label="default input example"> <input
			class="form-control" id="autor" name="autor" type="text"
			th:field="*{autor}" placeholder="Autor do livro"
			aria-label="default input example">
		<button type="submit">Salvar atualização</button>
	</form>
</div>
	<a class="voltar" th:href="@{/}">Voltar para a lista de livros</a>

</body>
</html>
