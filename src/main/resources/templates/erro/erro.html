<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
<link

	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

<link rel="stylesheet"

	crossorigin="anonymous" referrerpolicy="no-referrer" />

<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/erro.css}">

<title>Página Não Encontrada</title>
</head>
<body>
		<h1>Oops! Página não encontrada.</h1>
		<p>A página que você está procurando não existe.</p>
		<a type="button" class="btn btn-outline-dark"
			th:href="@{/administrador/home}"
			sec:authorize="hasRole('ROLE_ADMIN')">Voltar para a página
			inicial</a> <a type="button" class="btn btn-outline-dark"
			th:href="@{/matriculas/nova-matricula}"
			sec:authorize="hasRole('ROLE_ALUNO')">Voltar para a página
			inicial</a>
</body>
</html>
