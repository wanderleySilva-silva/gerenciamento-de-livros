<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/home-admin.css}">


<title>Página Inicial</title>
</head>
<body>
	<header>
		<div class="header-container">
			<h1>Bem-vindo(a) à Minha Estante Virtual</h1>

			<div class="btn-group dropstart">
				<button class="btn btn-secondary dropdown-toggle" type="button"
					id="dropdownMenuButton" data-bs-toggle="dropdown"
					aria-expanded="false">Menu</button>
				<div class="dropdown-menu">
					<form class="dropdown-item" th:action="@{/logout}" method="post">
						<button type="submit" class="logout-button" id="botao-sair">Sair</button>
					</form>
				</div>
			</div>
		</div>
	</header>


	<div id="page-container">
		<main class="container">
			<div class="row">
				<div class="card-container">

					<a th:href="@{/autores/listar-autores}" class="card">
						<h3>Autores</h3>
					</a>
					
					<a th:href="@{/livros/listar-livros}" class="card">
						<h3>Livros</h3>
					</a>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<p>
					&copy; <span th:text="${anoAtual}"></span> Minha Estante Virtual.
					Todos os direitos reservados.
				</p>
			</div>
		</footer>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</body>
</html>
