<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/lista-de-livros.css}">

<title>Lista de livros</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid" id="nav">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" style="text-align: center;">
         <h3 style="color: #fff;">CRUD - Java - Spring Boot - Thymeleaf</h3>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="principal">
		<div class="titulo"
			style="display: flex; justify-content: space-between; align-items: center;">
				<h2>Livros</h2>
			<a th:href="@{/novo-livro}" id="novo" type="button"
				class="btn btn-primary" style="margin-left: auto;">Novo Livro</a>
		</div>

			<div class="col-sm-4">
				<form th:action="@{/buscar}" method="post"
					style="margin-top: 8px; margin-bottom: 8px;">
					<div class="input-group">
						<input type="text" class="form-control" name="autor"
							placeholder="Busque um livro pelo autor"
							style="margin-right: 3px; border-radius: 4px;" />
						<button class="btn btn-primary" type="submit"
							style="margin-right: 4px; border-radius: 4px; border: 0px;">Buscar</button>
						<a th:href="@{/}" class="btn btn-dark" type="submit"
							style="border-radius: 4px; border: 0px; background-color: #3C454A; color: white;">Cancelar</a>
					</div>
				</form>
			</div>
		<table class="table">
			<thead>
				<tr>
					<th>Código</th>
					<th>Título</th>
					<th>Autor</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="livro : ${livros}">
					<td id="td1" th:text="${livro.codigo}"></td>
					<td id="td2" th:text="${livro.titulo}"></td>
					<td id="td3" th:text="${livro.autor}"></td>
					<td class="acoes">

						<div>
							<a class="btn" id="editar"
								th:href="@{/editar-livro/{codigo}(codigo=${livro.codigo})}">Editar</a>

							<a class="btn" id="excluir"
								th:href="@{/excluir-livro/{codigo}(codigo=${livro.codigo})}"
								th:data-confirm-delete="|Você gostaria de excluir o livro ${livro.titulo}?|"
								th:onclick="if (!confirm(this.getAttribute('data-confirm-delete')))
													      return false">Excluir</a>
													      
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:if="${totalPages > 1}">
			<div class="row col-sm-10">
				<div class="col-sm-5"></div>
				<div class="col-sm-3">
					<span style="color: #6EBDEB;"
						th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
						style="color: #D5E9F5;" th:if="${currentPage != i}"
						th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
